{{define "style"}}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
    }
    body {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap: 20px;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #eee;
        height: 100vh;
        overflow: hidden;
    }
    .left, .middle, .right {
        border: 1px solid #444;
        padding: 10px;
        background-color: #222;
        border-radius: 5px;
        position: relative;
    }
    .left {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .profile {
        margin-top: 10px;
        height: 5em; /* Approx. 5 lines height */
        overflow: hidden;
    }
    .search-box input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        color: #eee;
    }
    .chart-list {
        height: calc(100% - 70px); /* Adjust height */
        overflow-y: auto; /* Enable vertical scrolling */
    }
    .chart-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        transition: transform 0.5s ease;
    }
    .chart-list li {
        padding: 10px;
        text-align: center;
    }
    .chart-list li.selected {
        color: #fff;
        font-weight: bold;
        background-color: #444;
    }
    .chart-list li:hover {
        cursor: pointer;
    }
    .leaderboard-options {
        display: flex;
        justify-content: space-between;
    }
    .leaderboard-options button {
        margin-right: 5px;
        padding: 5px;
        background-color: #333;
        border: none;
        color: #eee;
        cursor: pointer;
    }
    .leaderboard-options button:hover {
        background-color: #444;
    }
    .options {
        cursor: pointer;
        margin-top: 10px;
    }
    .options-panel {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        z-index: 100;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 50;
    }
    .filter-options {
        display: flex;
        justify-content: center;
        margin-top: auto; /* Align to bottom */
    }
    .filter-options button {
        background-color: #333;
        padding: 8px 12px;
        border: none;
        color: #eee;
        cursor: pointer;
        margin: 0 5px; /* Add space between buttons */
    }
    .filter-options button:hover {
        background-color: #444;
    }
    .music-info p, .chart-info p, .level-info p {
        margin: 5px 0;
    }
    .music-info p span, .chart-info p span, .level-info p span {
        display: inline-block;
        width: 100px; /* Adjust to align */
    }
    .level-info canvas {
        width: 100%;
        height: 100px;
        background-color: #333;
    }
    .leaderboard {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: auto;
    }
</style>
{{end}}
